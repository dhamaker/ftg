<nav aria-label="pagination">
  {% capture previous %}series-{{page.season}}-{{page.episode | minus: 1}}.html{% endcapture %}
  {% capture next %}series-{{page.season}}-{{page.episode | plus: 1}}.html{% endcapture %}
  {% if page.episode == 1 %}
    <a>Previous</a>
  {% else %}
    <a href="{{previous}}" rel="previous">Previous</a>
  {% endif %}
  <a href="/bbl">Contents</a>
  <a href="{{next}}" rel="next">Next</a>
</nav>
